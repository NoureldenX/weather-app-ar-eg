<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Wether app</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>طقس اليوم</h1>
        
        <div class="search">
            <input type="text" id="cityInput" placeholder="اكتب اسم المدينة (مثل: Alexandria)" />
            <button id="searchBtn">ابحث</button>
        </div>

    <div id="result" class="hidden">
        <h2 id="cityName"></h2>
        <p id="temp"></p>
        <p id="desc"></p>
        <p id="humidity"></p>
    </div>

    <div id="error" class="hidden">city notfound !</div>

</div>

<script src="main.js"></script>
</body>
</html>
